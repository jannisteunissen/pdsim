simulate = integral

[input]
        mesh = input/Axisymmetrisch_2d.binda
        material_name = Material_settings
        field_component_names = "Electric_field_r_component", "Electric_field_z_component"
        field_scale_factor = 4.0
        axisymmetric = t
        alpha_eta_file = input/alpha_eta_air_Phelps_swarm.txt

[gas]
        components = N2 O2
        fractions = 0.8 0.2

[output]
        name = output/axisymmetric_2d
        particles_dt = 1e-10
        particles = f

[integral]
        boundary_distance = 1e-6

[photoi]
        enabled = f

[particles]
        cross_section_file = input/cs_air_Phelps_elastic.txt
        initial_positions = 3.0e-3 0.0e-3