simulate = avalanches

[avalanche]
        n_runs = 100

[input]
        mesh = plate_plate_2d.binda
        material_name = Material_settings
        field_component_names = "Electric_field_x_component", "Electric_field_y_component"
        axisymmetric = f
        field_scale_factor = 10.4
        transport_data_file = ../../input/transport_data/TDMC_N2_0.8_Siglo_O2_0.2_MuroranIT.txt

[output]
        name = plate_plate_2d_air_result

[photoi]
        enabled = t
