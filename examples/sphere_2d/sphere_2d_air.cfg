simulate = avalanches

[avalanche]
        n_runs = 10
        trace_photons = T

[input]
        mesh = sphere_axisymmetric_2d.binda
        material_name = Material_settings
        field_component_names = "Electric_field_r_component", "Electric_field_z_component"
        axisymmetric = t
        field_scale_factor = 5
        transport_data_file = ../../input/transport_data/TDMC_N2_0.8_Siglo_O2_0.2_MuroranIT.txt

[output]
        name = sphere_2d_air_result

[integral]
        max_dx = 1e-5

[photoi]
        enabled = t
