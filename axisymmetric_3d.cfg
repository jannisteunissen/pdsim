[input]
        mesh = input/Axisymmetrisch_3d.binda
        material_name = Material_settings
        field_component_names = "Electric_field_x_component", "Electric_field_y_component", "Electric_field_z_component"
        field_scale_factor = 4

[gas]
        cross_section_file = input/cs_air_Phelps_elastic.txt
        components = N2 O2
        fractions = 0.8 0.2

[output]
        name = output/axisymmetric_3d
        particles_dt = 1e-10
        particles = f

[simulation]
        alpha_eta_file = input/alpha_eta_air_Phelps_swarm.txt
        start_method = location
        initial_positions = 0.0e-3 3.0e-3 0.0e-3
        n_random_positions = 1